<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>
    <style> 
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card_pass_done {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn_pass_done 0.8s ease-out forwards, floatUp_pass_done 0.8s ease-out forwards;
        }
        
        .h2_pass_done {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .h2_pass_done:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 3px;
            animation: lineWidth_pass_done 1.5s ease-in-out forwards;
        }
        
        .p_pass_done {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .email-icon_pass_done {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(110, 142, 251, 0.1), rgba(167, 119, 227, 0.1));
            position: relative;
            animation: pulse_pass_done 2s infinite;
        }
        
        .email-sent_pass_done {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #6be795;
            border-radius: 50%;
            right: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: popIn_pass_done 0.5s 0.8s ease-out forwards;
            transform: scale(0);
        }
        
        .email-sent_pass_done svg {
            width: 14px;
            height: 14px;
            stroke: white;
            stroke-width: 3;
        }
        
        .email-envelope_pass_done {
            position: relative;
            width: 40px;
            height: 30px;
            border-radius: 3px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            overflow: hidden;
        }
        
        .email-envelope_pass_done:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
        }
        
        .email-envelope_pass_done:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px 3px 0 0;
            transform-origin: bottom;
            animation: openEnvelope_pass_done 1.5s 0.3s ease-in-out forwards;
        }
        
        .envelope-line_pass_done {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.3);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .email-message_pass_done {
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: white;
            border-radius: 2px;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            animation: sendEmail_pass_done 1.5s 0.3s ease-in-out forwards;
        }
        
        .message-line_pass_done {
            position: absolute;
            height: 1px;
            background: #eaeaea;
            left: 3px;
            right: 3px;
        }
        
        .message-line_pass_done:nth-child(1) {
            top: 5px;
            width: 60%;
        }
        
        .message-line_pass_done:nth-child(2) {
            top: 10px;
            width: 80%;
        }
        
        .message-line_pass_done:nth-child(3) {
            top: 15px;
            width: 40%;
        }
        
        .return-link_pass_done {
            display: inline-block;
            margin-top: 15px;
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .return-link_pass_done:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            transition: all 0.3s ease;
        }
        
        .return-link_pass_done:hover {
            color: #a777e3;
        }
        
        .return-link_pass_done:hover:after {
            width: 100%;
        }
        
        @keyframes fadeIn_pass_done {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes floatUp_pass_done {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes lineWidth_pass_done {
            from { width: 0; }
            to { width: 50px; }
        }
        
        @keyframes pulse_pass_done {
            0% { box-shadow: 0 0 0 0 rgba(110, 142, 251, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(110, 142, 251, 0); }
            100% { box-shadow: 0 0 0 0 rgba(110, 142, 251, 0); }
        }
        
        @keyframes openEnvelope_pass_done {
            0% { transform: scaleY(1); }
            30% { transform: scaleY(0.1); }
            100% { transform: scaleY(0.1); }
        }
        
        @keyframes sendEmail_pass_done {
            0% { transform: translate(-50%, 0); opacity: 1; }
            70% { transform: translate(-50%, -50px); opacity: 0; }
            71% { transform: translate(-50%, 50px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 0; }
        }
        
        @keyframes popIn_pass_done {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .card_pass_done {
                padding: 30px 20px;
            }
            
            .h2_pass_done {
                font-size: 20px;
            }
            
            .p_pass_done {
                font-size: 14px;
            }
            
            .email-icon_pass_done {
                width: 60px;
                height: 60px;
            }
            
            .email-envelope_pass_done {
                width: 30px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="card_pass_done">
        <div class="email-icon_pass_done">
            <div class="email-envelope_pass_done">
                <div class="envelope-line_pass_done"></div>
                <div class="email-message_pass_done">
                    <div class="message-line_pass_done"></div>
                    <div class="message-line_pass_done"></div>
                    <div class="message-line_pass_done"></div>
                </div>
            </div>
            <div class="email-sent_pass_done">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
        </div>
        
        <h2 class="h2_pass_done">Check Your Email</h2>
        <p class="p_pass_done">A password reset link has been sent if the email exists. Please check your inbox and follow the instructions to reset your password.</p>
        
        <a href="{% url 'stu_login' %}" class="return-link_pass_done">Return to Login</a>
    </div>
</body>
</html>
