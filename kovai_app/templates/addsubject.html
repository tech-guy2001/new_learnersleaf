<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects You Teach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .alert {
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0069d9;
        }

        .btn-skip {
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-skip:hover {
            background-color: #5a6268;
        }

        .btn-skip-container {
            margin-bottom: 20px;
            text-align: right;
        }

        .btn-skip-container a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>{{name}}</h1>

    <h2>Subjects You Teach</h2>
    <div class="btn-skip-container">
        <p>If you can add a subject or </p>
        <button class="btn-skip"><a href="/certificate/{{email}}">Skip</a></button>
    </div>
    
    <form action="/add_subject/{{email}}" method="POST">
        {% csrf_token %}

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="e.g., Maths, Python">

        <label>From Level</label>
        <select name="level">
            <optgroup label="-- Skill Level --">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </optgroup>
            <optgroup label="-- Grades --">
                <option value="school">Preschool, Kindergarten, KG, Nursery</option>
                <option value="g2">Grade 2</option>
                <option value="g1">Grade 1</option>
                <!-- Additional grade options here -->
                <option value="Doctorate/PhD">Doctorate/PhD</option>
            </optgroup>
        </select>

        <label>To Level</label>
        <select name="to_level">
            <optgroup label="-- Highest Level --">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </optgroup>
        </select>

        <input type="submit" value="Save">
    </form>
</body>

</html>
