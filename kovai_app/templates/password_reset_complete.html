<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card_pass_cmpl {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards, floatUp 0.8s ease-out forwards;
        }
        
        .heading_pass_cmpl {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .heading_pass_cmpl:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 3px;
            animation: lineWidth 1.5s ease-in-out forwards;
        }
        
        .para_pass_cmpl {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .btn_pass_cmpl {
            display: inline-block;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        
        .btn_pass_cmpl:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(110, 142, 251, 0.5);
        }
        
        .checkmark_pass_cmpl {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: #6e8efb;
            stroke-miterlimit: 10;
            margin: 0 auto 20px;
            box-shadow: inset 0px 0px 0px #6e8efb;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        .checkmark__circle_pass_cmpl {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: #6e8efb;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check_pass_cmpl {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px white;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes floatUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes lineWidth {
            from { width: 0; }
            to { width: 50px; }
        }
        
        @media (max-width: 480px) {
            .card_pass_cmpl {
                padding: 30px 20px;
            }
            
            .heading_pass_cmpl {
                font-size: 20px;
            }
            
            .para_pass_cmpl {
                font-size: 14px;
            }
            
            .btn_pass_cmpl {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .checkmark_pass_cmpl {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="card_pass_cmpl">
        <svg class="checkmark_pass_cmpl" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle_pass_cmpl" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check_pass_cmpl" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h2 class="heading_pass_cmpl">Password Reset Successful</h2>
        <p class="para_pass_cmpl">Your password has been updated successfully. You can now access your account with your new credentials.</p>
        <a href="{% url 'stu_login' %}" class="btn_pass_cmpl">Log In Now</a>
    </div>
    {% endblock %}
</body>
</html>
