<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .otp-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 0.5s ease-out;
        }
        
        .otp-card:hover {
            transform: translateY(-5px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .otp-card h2 {
            color: #6e8efb;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .otp-card img {
            width: 80px;
            margin-bottom: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .otp-form label {
            display: block;
            margin-bottom: 0.8rem;
            color: #555;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .otp-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.6rem;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .otp-input:focus {
            border-color: #a777e3;
            box-shadow: 0 0 0 3px rgba(167, 119, 227, 0.2);
            outline: none;
        }
        
        .verify-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .verify-btn:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 12px;
            animation: shake 0.5s linear;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #a777e3;
            margin: 0 3px;
            animation: dots 1.4s infinite;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dots {
            0%, 80%, 100% { transform: scale(0); opacity: 0; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .resend-link {
            margin-top: 1.5rem;
            display: block;
            color: #6e8efb;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .resend-link:hover {
            color: #a777e3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="otp-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2092/2092663.png" alt="Security" />
        <h2>Verification Required</h2>
        
        {% if msg %}
        <div class="alert alert-warning alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{ msg }}</strong> 
        </div>
        {% endif %}

        <form class="otp-form" action="/otp_verify_teacher/{{email}}" method="POST">
            {% csrf_token %}
            <label for="otp">Enter the code sent to your email</label>
            <input type="number" name="otp" id="otp" class="otp-input" placeholder="••••••" required maxlength="6" autocomplete="off">
            <button type="submit" class="verify-btn">
                Verify
                <span class="loading-dots d-none">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
        </form>
        
        <a href="#" class="resend-link">Didn't receive the code? Resend</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.otp-form');
            const verifyBtn = document.querySelector('.verify-btn');
            const loadingDots = document.querySelector('.loading-dots');
            
            // Focus on OTP input when page loads
            document.getElementById('otp').focus();
            
            // Limit OTP input to 6 digits
            document.getElementById('otp').addEventListener('input', function() {
                if (this.value.length > 6) {
                    this.value = this.value.slice(0, 6);
                }
            });
            
            // Show loading animation when form is submitted
            form.addEventListener('submit', function() {
                verifyBtn.textContent = 'Verifying ';
                loadingDots.classList.remove('d-none');
                verifyBtn.appendChild(loadingDots);
                verifyBtn.disabled = true;
            });
            
            // Handle resend link click (placeholder)
            document.querySelector('.resend-link').addEventListener('click', function(e) {
                e.preventDefault();
                this.textContent = 'Code resent successfully!';
                setTimeout(() => {
                    this.textContent = 'Didn\'t receive the code? Resend';
                }, 3000);
            });
        });
    </script>
    <script>
        if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
        }
      </script>
</body>
</html>
