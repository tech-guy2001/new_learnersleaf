<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style> 
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card_pass_form {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn_pass_form 0.8s ease-out forwards, floatUp_pass_form 0.8s ease-out forwards;
        }
        
        .h2_pass_form {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .h2_pass_form:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 3px;
            animation: lineWidth_pass_form 1.5s ease-in-out forwards;
        }
        
        .form_pass_form {
            margin-top: 30px;
            width: 100%;
        }
        
        .form-text_pass_form {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }
        
        .input-container_pass_form {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input_pass_form {
            width: 86%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input_pass_form:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        .input-icon_pass_form {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .button_pass_form {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        
        .button_pass_form:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(110, 142, 251, 0.5);
        }
        
        .return-login_pass_form {
            display: inline-block;
            margin-top: 20px;
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .return-login_pass_form:hover {
            color: #a777e3;
        }
        
        .forgot-icon_pass_form {
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(110, 142, 251, 0.1), rgba(167, 119, 227, 0.1));
        }
        
        .forgot-icon_pass_form svg {
            width: 32px;
            height: 32px;
            fill: none;
            stroke: #6e8efb;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .key-rotate_pass_form {
            animation: rotateKey_pass_form 3s infinite;
            transform-origin: center;
        }
        
        @keyframes rotateKey_pass_form {
            0% { transform: rotate(0deg); }
            5% { transform: rotate(-20deg); }
            10% { transform: rotate(20deg); }
            15% { transform: rotate(-10deg); }
            20% { transform: rotate(10deg); }
            25% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes fadeIn_pass_form {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes floatUp_pass_form {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes lineWidth_pass_form {
            from { width: 0; }
            to { width: 50px; }
        }
        
        @media (max-width: 480px) {
            .card_pass_form {
                padding: 30px 20px;
            }
            
            .h2_pass_form {
                font-size: 20px;
            }
            
            .form-text_pass_form {
                font-size: 14px;
            }
            
            .input_pass_form {
                padding: 12px 15px 12px 45px;
                font-size: 14px;
                width: 100%;
            }
            
            .button_pass_form {
                padding: 12px;
                font-size: 14px;
            }
            
            .forgot-icon_pass_form {
                width: 60px;
                height: 60px;
            }
            
            .forgot-icon_pass_form svg {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="card_pass_form">
        <div class="forgot-icon_pass_form">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="key-rotate_pass_form">
                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
            </svg>
        </div>
        
        <h2 class="h2_pass_form">Reset Password</h2>
        <p class="form-text_pass_form">Enter your email address below, and we'll send you a link to reset your password.</p>
        {% block content %}
        <form method="post" class="form_pass_form">
            {% csrf_token %}
            
            <div class="input-container_pass_form">
                <span class="input-icon_pass_form">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </span>
                <input type="email" name="email" placeholder="Enter your email" required class="input_pass_form"  required>
            </div>
            
            <button type="submit" class="button_pass_form">Send Reset Link</button>
        </form>
        {% endblock %} 
        
        <a href="{% url 'stu_login' %}" class="return-login_pass_form">Return to Login</a>
    </div>
    
    <script>
        // Add subtle animation when form appears
        document.addEventListener('DOMContentLoaded', function() {
            const inputContainer = document.querySelector('.input-container_pass_form');
            const button = document.querySelector('.button_pass_form');
            const returnLink = document.querySelector('.return-login_pass_form');
            
            inputContainer.style.opacity = '0';
            inputContainer.style.transform = 'translateY(20px)';
            inputContainer.style.transition = 'all 0.4s ease';
            
            button.style.opacity = '0';
            button.style.transform = 'translateY(20px)';
            button.style.transition = 'all 0.4s ease';
            
            returnLink.style.opacity = '0';
            returnLink.style.transition = 'all 0.4s ease';
            
            setTimeout(() => {
                inputContainer.style.opacity = '1';
                inputContainer.style.transform = 'translateY(0)';
            }, 300);
            
            setTimeout(() => {
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
            }, 500);
            
            setTimeout(() => {
                returnLink.style.opacity = '1';
            }, 700);
        });
    </script>
</body>
</html>
