<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f9fc; /* Light blueish background for a modern feel */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container Styling */
div {
    text-align: center;
    background-color: #fff; /* White background for contrast */
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for elevation */
    max-width: 400px;
    margin: auto;
}

/* Heading Styling */
h1 {
    font-size: 2rem;
    color: #007bff; /* Blue color for Learnersleaf branding */
    margin-bottom: 10px;
    animation: fadeInDown 1s ease; /* Smooth entrance animation */
}

/* Paragraph Styling */
p {
    font-size: 1.2rem;
    color: #333; /* Neutral dark color for text */
    margin: 0;
}

/* Responsive Design */
@media (max-width: 600px) {
    div {
        padding: 15px 20px;
    }
    h1 {
        font-size: 1.5rem;
    }
    p {
        font-size: 1rem;
    }
}

/* Animations */
@keyframes fadeInDown {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
<body>
    <div>
    <h1>From Learnersleaf</h1>
    <p>Successfully Post your Requirement</p>
</div>
</body>
</html>
