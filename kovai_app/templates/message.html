<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <style>
        /* General styles for body */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #d1e8ff); /* Soft gradient background */
            color: #333;
            padding: 20px;
            margin: 0;
           
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container */
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Labels */
        form label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        /* Input fields */
        form input[type="text"] {
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus {
            border-color: #2980b9; /* Border change on focus */
            outline: none;
        }

        /* Submit button */
        form input[type="submit"] {
            background-color: #2980b9; /* Blue background */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #3498db; /* Lighter blue on hover */
        }

        /* Alert box styles */
        .alert {
            background-color: #d9edf7;
            color: #31708f;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #bce8f1;
        }

        .alert-dismissible .btn-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #31708f;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Page title */
        h1 {
            color: #333;
            font-size: 24px;
           
            text-align: center;
        }


        /* Section Heading */
.section-heading {
    margin: 40px 0 20px;
    font-size: 28px;
    text-align: center;
    font-weight: bold;
    color: #007bff;
    animation: fadeInDown 1s ease;
}

@keyframes fadeInDown {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                height: auto;
            }

            form {
                padding: 20px;
                max-width: 100%;
            }


            form input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }

            form input[type="text"] {
                padding: 10px;
                font-size: 14px;
            }

            label {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            form input[type="submit"] {
                padding: 8px;
                font-size: 12px;
            }

            form input[type="text"] {
                padding: 8px;
                font-size: 12px;
            }

            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    {% if msg %}
    <div class="alert alert-info alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{msg}}</strong>
    </div>
    {% endif %}
    <h1 class="section-heading ">Message to{{r_email}}</h1> <br> <br>
    <form action="/t_message_to/{{s_email}}/{{r_email}}" method="POST">
    {% csrf_token %}
    <label>Enter your Subject of message</label>
    <input type="text" name="subject" placeholder="Enter the Subject">
    <label>Enter your message</label>
    <input type="text" name="message" placeholder="Enter the message">
    <input type="submit" value="Send">
    </form>
</body>
</html>
