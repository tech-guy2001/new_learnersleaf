        .checkmark_addpost:after {
            content: "";
            position: absolute;
            display: none;
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .checkbox-label_addpost input:checked ~ .checkmark_addpost:after {
            display: block;
        }
        
        .subject-section_addpost {
            display: none;
            margin-top: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .add-subject-btn_addpost {
            margin-top: 15px;
            background: transparent;
            color: #6e8efb;
            border: 2px solid #6e8efb;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .add-subject-btn_addpost:hover {
            background: rgba(110, 142, 251, 0.1);
            transform: translateY(-2px);
        }
        
        .add-subject-btn_addpost i {
            font-size: 16px;
        }
        
        .submit-btn_addpost {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            transition: var(--transition);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.3);
        }
        
        .submit-btn_addpost:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.4);
        }
        
        .submit-btn_addpost:active {
            transform: translateY(0);
        }
        
        .submit-btn_addpost::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }
        
        .submit-btn_addpost:hover::after {
            animation: shine 1.5s infinite;
        }
        
        .autocomplete-results_addpost {
            position: absolute;
            width: 100%;
            background-color: white;
            border: 1px solid #e1e1e1;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }
        
        .autocomplete-results_addpost ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .autocomplete-results_addpost li {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: var(--transition);
        }
        
        .autocomplete-results_addpost li:hover {
            background-color: rgba(110, 142, 251, 0.1);
        }
        
        .autocomplete-results_addpost.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .file-upload_addpost {
            position: relative;
            overflow: hidden;
            margin: 10px 0;
            border: 2px dashed #e1e1e1;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .file-upload_addpost:hover {
            border-color: #a777e3;
            background-color: rgba(110, 142, 251, 0.05);
        }
        
        .file-upload_addpost input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
            width: 100%;
            height: 100%;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6e8efb;
            font-weight: 600;
        }
        
        .file-upload-label i {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .file-name_addpost {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        textarea.form-control_addpost {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-section-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            color: #6e8efb;
            position: relative;
        }
        
        .form-section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 2px;
            background: var(--primary-gradient);
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-container_addpost {
                padding: 20px;
            }
            
            .header_addpost h1 {
                font-size: 24px;
                padding: 15px;
            }
            
            .form-group_addpost {
                margin-bottom: 20px;
            }
            
            .checkbox-group_addpost {
                flex-direction: column;
                gap: 10px;
            }
            
            .budget-container_addpost {
                flex-direction: column;
                gap: 10px;
            }
            
            .submit-btn_addpost {
                width: 100%;
                max-width: none;
            }
        }
        
        @media (max-width: 480px) {
            .header_addpost h1 {
                font-size: 20px;
                padding: 12px;
            }
            
            .form-control_addpost {
                padding: 12px;
                font-size: 14px;
            }
            
            .checkbox-label_addpost {
                padding-left: 30px;
                font-size: 14px;
            }
            
            .checkmark_addpost {
                height: 20px;
                width: 20px;
            }
            
            .checkmark_addpost:after {
                left: 7px;
                top: 4px;
                width: 4px;
                height: 8px;
            }
            
            .submit-btn_addpost {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header_addpost">
            <h1>Post a New Requirement</h1>
        </div>
        
        <form action="/student_update/{{post.email}}/{{all.id}}" method="POST" id="requirementForm" onsubmit="return validation()" enctype="multipart/form-data" class="form-container_addpost">
            {% csrf_token %}
            
            <div class="form-section-title">Basic Information</div>
            
            <div class="form-group_addpost">
                <label for="classes">Class</label>
                <input type="text" class="form-control_addpost"   value="{{all.classes}}" name="classes" id="classes" required>
            </div>
            
            <div class="form-group_addpost">
                <label for="curriculum">Curriculum</label>
                <input type="text" class="form-control_addpost"  name="curriculum"  value="{{all.curriculum}}" id="curriculum" placeholder="State board, CBSE, ICSE, IGCSE, IB...">
            </div>
            
            <div class="form-section-title">Subject Information</div>
            
            <div class="form-group_addpost">
                <label for="subject">Subject</label>
                <input type="text" class="form-control_addpost" id="subject" name="subject" placeholder="e.g., Maths, Python" value="{{all.subject}}" required>
                <div class="autocomplete-results_addpost res_box"></div>
                
              
            </div>
            {% if all.two_subject %}
            <div class="form-group_addpost">
                <label for="subject">Subject</label>
                <input type="text" class="form-control_addpost" id="subject" name="two_subject" placeholder="e.g., Maths, Python" value="{{all.two_subject}}" required>
                <div class="autocomplete-results_addpost res_box"></div>
                
              
            </div>
            {% endif %}

            {% if all.three_subject %}
            <div class="form-group_addpost">
                <label for="subject">Subject</label>
                <input type="text" class="form-control_addpost" id="subject" name="three_subject" placeholder="e.g., Maths, Python" value="{{all.three_subject}}" required>
                <div class="autocomplete-results_addpost res_box"></div>
                
              
            </div>
            {% endif %}

            {% if all.four_subject %}
            <div class="form-group_addpost">
                <label for="subject">Subject</label>
                <input type="text" class="form-control_addpost" id="subject" name="four_subject" placeholder="e.g., Maths, Python" value="{{all.four_subject}}" required>
                <div class="autocomplete-results_addpost res_box"></div>
                
              
            </div>
            {% endif %}
            
            
      
            
            <div class="form-section-title">Tutoring Requirements</div>
            
            <div class="form-group_addpost">
                <label for="i_want">I am looking for:</label>
                <select class="form-control_addpost" id="i_want" name="i_want">
                    <option value="Tutoring">Tuition</option>
                    <option value="Project Support">Project Support</option>
                    <option value="assignment help">Assignment Support</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            
            <div class="form-group_addpost"> 
                <label>Mode of Teaching:</label>
                <div class="checkbox-group_addpost">
                    <label class="checkbox-label_addpost">
                        <input type="checkbox" name="meeting_option" value="Online">
                        <span class="checkmark_addpost"></span>
                        Online
                    </label>
                    <label class="checkbox-label_addpost">
                        <input type="checkbox" name="meeting_option" value="Home">
                        <span class="checkmark_addpost"></span>
                        Home
                    </label>
                    <label class="checkbox-label_addpost">
                        <input type="checkbox" name="meeting_option" value="At Tutor's Place">
                        <span class="checkmark_addpost"></span>
                        At Tutor's Place
                    </label>
                </div>
            </div>
            
            <div class="form-group_addpost">
                <label for="budget">Budget</label>
                <div class="budget-container_addpost">
                    <input type="text" class="form-control_addpost" id="budget" name="budget"    value="{{ all.budget }}" placeholder="INR" required>
                    <select class="form-control_addpost" name="budget_need">
                        <option value="per hour" {% if all.budget_need == "per hour" %}selected{% endif %}>per hour</option>
            <option value="per day" {% if all.budget_need == "per day" %}selected{% endif %}>per day</option>
            <option value="per week" {% if all.budget_need == "per week" %}selected{% endif %}>per week</option>
            <option value="per month" {% if all.budget_need == "per month" %}selected{% endif %}>per month</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group_addpost">
                <label for="gender">Gender Preference</label>
                <select class="form-control_addpost" id="gender" name="gender">
                    <option value="">Select your preferred tutor gender:</option>
                    <option value="">Select your preferred tutor gender:</option>
                    <option value="male" {% if all.gender == "male" %}selected{% endif %}>Male</option>
                    <option value="female" {% if all.gender == "female" %}selected{% endif %}>Female</option>
                    <option value="both" {% if all.gender == "both" %}selected{% endif %}>Any</option>
                </select>
            </div>
            
            <div class="form-group_addpost">
                <label for="language">Preferred Language</label>
                <input type="text" value="{{ all.language }}"  class="form-control_addpost" id="language" name="language" placeholder="I can communicate with the tutor in (languages)" required>
            </div>
            
            <div class="form-group_addpost">
                <label for="need">I need someone:</label>
                <div class="checkbox-group_addpost">
                    <label class="checkbox-label_addpost">
                        <input type="checkbox" value="Full Time" name="need">
                        <span class="checkmark_addpost"></span>
                        Full Time
                    </label>
                    <label class="checkbox-label_addpost">
                        <input type="checkbox" value="Part Time" name="need">
                        <span class="checkmark_addpost"></span>
                        Part Time
                    </label>
                    <label class="checkbox-label_addpost">
                        <input type="checkbox" value="both" name="need">
                        <span class="checkmark_addpost"></span>
                        Any
                    </label>
                </div>
            </div>
            
           
            
            <div class="form-group_addpost">
                <label for="dyr">Details of your requirement</label>
                <textarea class="form-control_addpost" id="dyr" name="dyr" value="{{all.dyr}}" placeholder="Example: I am looking for someone with experience in teaching IGCSE Maths online to young kids. My daughter is available from 4.30 pm EST to 8.30 pm EST on weekdays and flexible on Weekends. You should have a digital pen and good internet connection. My budget is a maximum of $35 per hour." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn_addpost">
                POST REQUIREMENT
            </button>
        </form>
    </div>
    
    <script>
        // Fix for the incomplete script
        $(document).ready(function() {
            // Make header and form visible immediately instead of relying on animation
            $('.header_addpost').css('opacity', '1');
            $('.form-container_addpost').css({
                'opacity': '1',
                'transform': 'translateY(0)'
            });
            
            // Initial animations
            anime({
                targets: '.header_addpost h1::after',
                translateX: ['100%', '-100%'],
                delay: 500,
                duration: 1500,
                easing: 'easeInOutSine',
                loop: true
            });
            
            // Animate submit button shine effect
            anime({
                targets: '.submit-btn_addpost::after',
                translateX: ['-100%', '100%'],
                delay: 0,
                duration: 1500,
                easing: 'easeInOutSine',
                loop: true
            });
            
            // Add subject buttons
            $("#show-two").click(function() {
                $(".two").show();
                anime({
                    targets: '.two',
                    opacity: 1,
                    translateY: 0,
                    duration: 500,
                    easing: 'easeOutQuad'
                });
                $(this).hide();
            });
            
            $("#show-three").click(function() {
                $(".three").show();
                anime({
                    targets: '.three',
                    opacity: 1,
                    translateY: 0,
                    duration: 500,
                    easing: 'easeOutQuad'
                });
                $(this).hide();
            });
            
            $("#show-four").click(function() {
                $(".four").show();
                anime({
                    targets: '.four',
                    opacity: 1,
                    translateY: 0,
                    duration: 500,
                    easing: 'easeOutQuad'
                });
                $(this).hide();
            });
            
            $("#show-five").click(function() {
                $(".five").show();
                anime({
                    targets: '.five',
                    opacity: 1,
                    translateY: 0,
                    duration: 500,
                    easing: 'easeOutQuad'
                });
                $(this).hide();
            });
            
            // Form controls focus animation
            $(".form-control_addpost").focus(function() {
                $(this).parent().find("label").css({
                    'color': '#a777e3'
                });
            });
            
            $(".form-control_addpost").blur(function() {
                $(this).parent().find("label").css({
                    'color': '#6e8efb'
                });
            });
            
            // File upload preview
            $("#image").change(function() {
                const fileName = $(this).val().split('\\').pop();
                if (fileName) {
                    $(".file-name_addpost").text(fileName);
                    $(".file-upload-label i").removeClass("fa-cloud-upload-alt").addClass("fa-check-circle");
                    
                    anime({
                        targets: '.file-upload-label i',
                        scale: [1, 1.2, 1],
                        duration: 700,
                        easing: 'easeInOutQuad'
                    });
                } else {
                    $(".file-name_addpost").text("No file selected");
                    $(".file-upload-label i").removeClass("fa-check-circle").addClass("fa-cloud-upload-alt");
                }
            });
            
            // Float animation for buttons
            anime({
                targets: '.add-subject-btn_addpost, .submit-btn_addpost',
                translateY: [0, -5, 0],
                duration: 2000,
                easing: 'easeInOutSine',
                loop: true,
                delay: anime.stagger(100)
            });
        });
        
        function validation() {
            // Required fields
            const requiredFields = [
                { id: "classes", message: "Class field is required." },
                { id: "subject", message: "Subject field is required." },
                { id: "budget", message: "Budget field is required." },
                { id: "language", message: "Preferred language is required." },
                { id: "dyr", message: "Details of your requirement are required." }
            ];
            
    // Validate short profile description (Details of your requirement)
    const description = document.getElementById("dyr").value.trim();
    const regex = /^[A-Za-z\s.,!?'"-]+$/; // Allows only letters, spaces, and some punctuation
    if (!regex.test(description)) {
        alert('Please enter only valid characters in the "Details of your requirement" field. Avoid using numbers or special symbols.');
        return false; // Prevent form submission
    }

    const classes = document.getElementById("classes").value.trim();

    if(classes.length>5)
    {
        alert('Please Enter  only valid class and length must be with in five');
        return false; // Prevent form submission
    }

            // Check if all required fields are filled
            for (const field of requiredFields) {
                const element = document.getElementById(field.id);
                if (!element.value.trim()) {
                    // Shake animation for invalid fields
                    anime({
                        targets: `#${field.id}`,
                        translateX: [0, -10, 10, -10, 10, 0],
                        duration: 500,
                        easing: 'easeInOutSine'
                    });
                    
                    // Highlight the field with error
                    element.style.borderColor = '#ff6b6b';
                    
                    // Show error message
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.style.color = '#ff6b6b';
                    errorMsg.style.fontSize = '13px';
                    errorMsg.style.marginTop = '5px';
                    errorMsg.innerHTML = field.message;
                    
                    // Remove any existing error message
                    const existingError = element.parentNode.querySelector('.error-message');
                    if (existingError) {
                        element.parentNode.removeChild(existingError);
                    }
                    
                    element.parentNode.appendChild(errorMsg);
                    element.focus();
                    
                    // Scroll to the invalid field
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    return false;
                } else {
                    // Reset border color if valid
                    element.style.borderColor = '#e1e1e1';
                    
                    // Remove any existing error message
                    const existingError = element.parentNode.querySelector('.error-message');
                    if (existingError) {
                        element.parentNode.removeChild(existingError);
                    }
                }
            }
            
            // Checkboxes for mode of teaching
            const meetingOptions = document.querySelectorAll('input[name="meeting_option"]');
            const isMeetingOptionSelected = Array.from(meetingOptions).some(option => option.checked);
            if (!isMeetingOptionSelected) {
                // Highlight the checkbox group
                const checkboxGroup = document.querySelector('.checkbox-group_addpost');
                
                // Shake animation for invalid fields
                anime({
                    targets: checkboxGroup,
                    translateX: [0, -10, 10, -10, 10, 0],
                    duration: 500,
                    easing: 'easeInOutSine'
                });
                
                // Show error message
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.style.color = '#ff6b6b';
                errorMsg.style.fontSize = '13px';
                errorMsg.style.marginTop = '5px';
                errorMsg.innerHTML = "You must select at least one mode of teaching.";
                
                // Remove any existing error message
                const existingError = checkboxGroup.parentNode.querySelector('.error-message');
                if (existingError) {
                    checkboxGroup.parentNode.removeChild(existingError);
                }
                
                checkboxGroup.parentNode.appendChild(errorMsg);
                checkboxGroup.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                return false;
            }
            
            // Checkbox for need type
            const needs = document.querySelectorAll('input[name="need"]');
            const isNeedSelected = Array.from(needs).some(need => need.checked);
            if (!isNeedSelected) {
                // Highlight the checkbox group
                const needGroup = document.querySelector('.checkbox-group_addpost:last-of-type');
                
                // Shake animation for invalid fields
                anime({
                    targets: needGroup,
                    translateX: [0, -10, 10, -10, 10, 0],
                    duration: 500,
                    easing: 'easeInOutSine'
                });
                
                // Show error message
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.style.color = '#ff6b6b';
                errorMsg.style.fontSize = '13px';
                errorMsg.style.marginTop = '5px';
                errorMsg.innerHTML = "You must select at least one need type (Full Time, Part Time, or Any).";
                
                // Remove any existing error message
                const existingError = needGroup.parentNode.querySelector('.error-message');
                if (existingError) {
                    needGroup.parentNode.removeChild(existingError);
                }
                
                needGroup.parentNode.appendChild(errorMsg);
                needGroup.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                return false;
            }
            
            return true; // Submit the form if all validations pass
        }
    </script>
</body>
</html>
