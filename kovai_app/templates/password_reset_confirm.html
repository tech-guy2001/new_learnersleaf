<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card_pass_reset {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards, floatUp 0.8s ease-out forwards;
        }
        
        .heading_pass_reset {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .heading_pass_reset:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 3px;
            animation: lineWidth 1.5s ease-in-out forwards;
        }
        
        .form_pass_reset {
            margin-top: 30px;
            text-align: left;
        }
        
        .form-group_pass_reset {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form_group_pass_reset input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form_group_pass_reset input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        .form_group_pass_reset .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            color: #999;
        }
        
        .button_pass_reset {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
            margin-top: 10px;
        }
        
        .button_pass_reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(110, 142, 251, 0.5);
        }
        
        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 3px;
            background: #eee;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: all 0.4s ease;
        }
        
        .password-strength-text {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            display: block;
            text-align: right;
        }
        
        .password-hints {
            font-size: 13px;
            color: #777;
            margin-top: 5px;
        }
        
        .password-match {
            font-size: 13px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .lock-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(110, 142, 251, 0.1), rgba(167, 119, 227, 0.1));
        }
        
        .lock-icon svg {
            width: 32px;
            height: 32px;
            stroke: #6e8efb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes floatUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes lineWidth {
            from { width: 0; }
            to { width: 50px; }
        }
        
        @media (max-width: 480px) {
            .card_pass_reset {
                padding: 30px 20px;
            }
            
            .heading_pass_reset {
                font-size: 20px;
            }
            
            .form_group_pass_reset input {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .button_pass_reset {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card_pass_reset">
        <div class="lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h2 class="heading_pass_reset">Set a New Password</h2>
        {% block content %}
        <form method="post" class="form_pass_reset">
            {% csrf_token %}
            
            <div class="form_group_pass_reset">
                <input type="password" name="new_password1" id="new_password1" placeholder="New Password" required>
                <div class="password-strength">
                    <div class="password-strength-meter" id="passwordStrengthMeter"></div>
                </div>
                <span class="password-strength-text" id="passwordStrengthText">Password strength</span>
                <div class="password-hints">Use at least 8 characters with letters, numbers, and symbols</div>
            </div>
            
            <div class="form_group_pass_reset">
                <input type="password" name="new_password2" id="new_password2" placeholder="Confirm New Password" required>
                <span class="password-match" id="passwordMatch">Passwords match</span>
            </div>
            
            <button type="submit" class="button_pass_reset" id="submitBtn">Reset Password</button>
        </form>
        {% endblock %}
    </div>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('new_password1');
        const confirmInput = document.getElementById('new_password2');
        const strengthMeter = document.getElementById('passwordStrengthMeter');
        const strengthText = document.getElementById('passwordStrengthText');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;
            
            strengthMeter.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthMeter.style.background = '#ff4747';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#ff4747';
            } else if (strength <= 50) {
                strengthMeter.style.background = '#ffa534';
                strengthText.textContent = 'Fair';
                strengthText.style.color = '#ffa534';
            } else if (strength <= 75) {
                strengthMeter.style.background = '#57c7ff';
                strengthText.textContent = 'Good';
                strengthText.style.color = '#57c7ff';
            } else {
                strengthMeter.style.background = '#6be795';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#6be795';
            }
            
            checkPasswordMatch();
        });
        
        confirmInput.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            
            if (confirm.length > 0) {
                passwordMatch.style.opacity = '1';
                
                if (password === confirm) {
                    passwordMatch.textContent = 'Passwords match';
                    passwordMatch.style.color = '#6be795';
                } else {
                    passwordMatch.textContent = 'Passwords do not match';
                    passwordMatch.style.color = '#ff4747';
                }
            } else {
                passwordMatch.style.opacity = '0';
            }
        }
        
        // Add subtle animation when form appears
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form_group_pass_reset');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.transition = 'all 0.4s ease';
                
                setTimeout(() => {
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, 300 + (index * 150));
            });
            
            submitBtn.style.opacity = '0';
            submitBtn.style.transform = 'translateY(20px)';
            submitBtn.style.transition = 'all 0.4s ease';
            
            setTimeout(() => {
                submitBtn.style.opacity = '1';
                submitBtn.style.transform = 'translateY(0)';
            }, 600);
        });
    </script>
</body>
</html>
